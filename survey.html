<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type = "text/css" href = "survey.css">
</head>

<h1 id="title"> Survey Form</h1>
<div id = "form-outer">
  <p id = "description">
    Let us know if we can improve District Yoga </p>
    <form id ="survey-form" method="GET"action="https://crossorigin.me/https://freecodecamp.com">
      <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name">* Name: </label>
              </div>
              <div class="rightTab">
  <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
</div>
</div>

<div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
        </div>
        <div class="rightTab">
<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
</div>
</div>

<div class="rowTab">
      <div class="labels">
        <label id="age-label" for="name">* Age: </label>
        </div>
        <div class="rightTab">
<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age"></div>
</div>
</div>
<div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Yoga Instructor or Volunnteer</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
<div class = "rowTab">
  <div class = "labels">
    <label for="userRatings">*How likely are you to recommend District Yoga to a friend</label>
  </div>
  <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>No<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not Sure<input name="radio-buttons" value="4"  type="radio" class="userRatings" ></label></li>
      </ul>
      </div>
    </div>
<div class="rowTab">
  <div class="labels">
    <label for="most-like">What do you like most in District Yoga: </label>
  </div>
  <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="Free Sunday Meditation Classes">Sunday Meditation</option>
      <option value="Monthly Sweat Lodge">Sweat Lodge</option>
      <option value="Convient Location">Convient Location</option>
      <option value="Reasonable Drop-In Rate">Drop-In Rate Price</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
          <div class="labels">
            <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Times Classes Are Offerred</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Locations</li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Instructors/Volunnteers</label></li>
              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Community Sundy Meditation</label></li>
              <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Access to Local Yoga Community Events</label></li>
              <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Trainnings</label></li>
              <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Number of Yoga Retreats</label></li>
              <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
              <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Website</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Yoga Forums</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>



  </form>
</div>
</html>
